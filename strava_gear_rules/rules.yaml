aliases:
  domane: b9758455

components:
  trek-domane-sl5: "Trek Domane SL5 Gen3"

  bontrager-paradigm-sl-front: "Bontrager Paradigm SL (Front)"
  bontrager-paradigm-sl-rear: "Bontrager Paradigm SL (Rear)"
  zipp-303-firecrest-front: "Zipp 303 Firecrest (Front)"
  zipp-303-firecrest-rear: "Zipp 303 Firecrest (Rear)"

  bontrager-r3-hard-case-lite-tlr-1: "Bontrager R3 Hard Case Lite TLR"
  bontrager-r3-hard-case-lite-tlr-2: "Bontrager R3 Hard Case Lite TLR"
  panaracer-gravelking-slick-35: "Panaracer GravelKing Slick 35mm"
  continental-gp5000: "Continental GP5000"
  vittoria-corsa-next-1: "Vittoria Corsa N.EXT"
  vittoria-corsa-next-2: "Vittoria Corsa N.EXT"
  vittoria-zaffiro-pro: "Vittoria Zaffiro Pro"

  bontrager-verse-comp-saddle: "Bontrager Verse Comp Bike Saddle"
  bontrager-verse-elite-saddle: "Bontrager Verse Short Elite Bike Saddle"

  shimano-cn-hg601-11: "Shimano 105 HG601 11 Speed Chain"
  shimano-cn-hg701-11: "Shimano Ultegra HG701 11 Speed Chain"

  shimano-pd-t8000: "Shimano PD-T8000 Pedals"
  look-x-track-race-carbon: "Look X-Track Race Carbon Pedals"

  shimano-spd-sh56-1: "Shimano SPD SH56 Cleat"
  shimano-spd-sh56-2: "Shimano SPD SH56 Cleat"

  bontrager-evoke-mountain-bike-shoe: "Bontrager Evoke Mountain Bike Shoe"
  shimano-rx8-shoe: "Shimano RX8 (SH-RX801) SPD Shoe"

  shimano-cs-r7000-11-34: "Shimano CS-R7000 11-34 Cassette"
  shimano-cs-r7000-11-30: "Shimano CS-R7000 11-30 Cassette"

  4iiii-precision-3: "4iiii Precision 3 Left Power Meter"
  bontrager-duotrap-s: "Bontrager DuoTrap S Digital Sensor"

  tacx-neo-2t: "Tacx NEO 2T smart"

  dry-lube: "Dry Lube"

rules:
  - since: 2023-04-04
    domane:
      chain-lube: dry-lube

  - since: 2023-04-04
    domane:
      tubeless-sealant: muc-off-sealant
        
  - since: 2023-04-04
    domane:
      pedals: look-x-track-race-carbon
  
  - since: 2023-03-25
    domane:
      saddle: bontrager-verse-elite-saddle

  - since: 2023-02-13
    domane:
      power-meter-battery: cr2032-3

  - since: 2023-01-07
    domane:
      shoe: shimano-rx8-shoe
      cleat: shimano-spd-sh56-2
    "#b":
      shoe: bontrager-evoke-mountain-bike-shoe
      cleat: shimano-spd-sh56-1

  - since: 2022-12-15
    domane:
      chain: shimano-cn-hg701-11

  - since: 2022-10-18
    "#VirtualRide":
      tire-front: vittoria-zaffiro-pro

  - since: 2022-10-08
    "#VirtualRide":
      wheel-front: bontrager-paradigm-sl-front
      tire-front: trainer-placeholder-tire-front
      wheel-rear: tacx-neo-2t
      tire-rear: trainer-placeholder-tire-rear
      cassette: shimano-cs-r7000-11-34
      speed-sensor: tacx-neo-2t-speed-placeholder
      power-meter: tacx-neo-2t-power-placeholder

  - since: 2022-07-29
    domane:
      wheel-front: zipp-303-firecrest-front
      wheel-rear: zipp-303-firecrest-rear
      tire-front: vittoria-corsa-next-1
      tire-rear: vittoria-corsa-next-2
      cassette: shimano-cs-r7000-11-30
      tubeless-sealant: muc-off-sealant

  - since: 2022-07-03
    domane:
      tire-rear: continental-gp5000

  - since: 2022-05-10
    domane:
      tire-rear: panaracer-gravelking-slick-35

  - since: 2022-05-06
    domane:
      power-meter: 4iiii-precision-3
      power-meter-battery: cr2032-2

  - since: 2022-03-09
    domane:
      speed-sensor: bontrager-duotrap-s
      speed-sensor-battery: cr2032-1

  - since: 2022-01-13
    domane:
      shoe: bontrager-evoke-mountain-bike-shoe
      cleat: shimano-spd-sh56-1

  - domane:
      frame: trek-domane-sl5
      wheel-front: bontrager-paradigm-sl-front
      wheel-rear: bontrager-paradigm-sl-rear
      tire-front: bontrager-r3-hard-case-lite-tlr-1
      tire-rear: bontrager-r3-hard-case-lite-tlr-2
      tubeless-sealant: bontrager-sealant
      chain: shimano-cn-hg601-11
      pedals: shimano-pd-t8000
      cassette: shimano-cs-r7000-11-34
      saddle: bontrager-verse-comp-saddle

  - "#VirtualRide":
      wheel-front: bontrager-paradigm-sl-front
      tire-front: trainer-placeholder-tire-front
      speed-sensor: tacx-flow-speed-placeholder
      power-meter: tacx-flow-power-placeholder
      speed-sensor-battery: cr2032-speed-placeholder
      power-meter-battery: cr2032-power-placeholder
      tubeless-sealant: placeholder-sealant
